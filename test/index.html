<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>html5 drag &amp; drop 拖拽与拖放测试</title>
		<style>
			#phonecontent{
				width:200px;
				height:400px;
			}
			.component{
				width:80px;
				height:50px;
				background:#aaa;
				margin:10px;
			}
		</style>
	</head>

	<body>
		<div class="component">组件</div>
        <iframe id="phonecontent" src="page.html" frameborder="0"></iframe>
		
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script>
			$('.component').attr('draggable', true).on('dragstart', dragstart);
			function dragstart(e){
				var ev = e.originalEvent;
				ev.dataTransfer.setData('t','');
				return true;
			}
		</script>
	</body>

</html>
